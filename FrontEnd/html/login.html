<!DOCTYPE html>
<html lang="rewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css"/>
    <script src="../js/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>login</title>
</head>
<body>
    

        <div id="app" class="panel panel-default">
            <h2 class="title">登录</h2>
            <div class="inner">
            <form action="/login" method="POST">
                <input type="text" class="form-control" id="user" placeholder="请输入用户名" ><br>
                <input type="password" class="form-control" id="pw" placeholder="请输入密码" @keyup.enter="login()"><br>
                </div>
                <a href="register.html">没有账号？点击注册</a><br>
                <button type="button" class="btn btn-default" @click="login()" id="login">登录</button>
                <h3 v-show="isShow">{{Info}}</h3>
            </form>
        </div>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
